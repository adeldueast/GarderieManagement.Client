<!-- HEADER -->
<h2 mat-dialog-title>Create an employee</h2>

<!-- BODY -->
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" (submit)="onSubmit()" id="ngForm">

    <!-- Staff firstName && lastName -->
    <div class="grid grid-cols-2 gap-x-2">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input  formControlName="firstname" matInput placeholder="First name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input formControlName="lastname" matInput placeholder="Last name" />
      </mat-form-field>
    </div>

    <!-- Email -->
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input  formControlName="email" matInput placeholder="Email" />
    </mat-form-field>

        <!-- Phone -->
        <mat-form-field class="w-full">
          <mat-label>Phone Number</mat-label>
          <input  formControlName="phone" matInput placeholder="Cellphone" />
        </mat-form-field>

    

  
        <p>
          <mat-checkbox formControlName="isAdmin">Administrator</mat-checkbox>
        </p>




  </form>
</mat-dialog-content>

<!-- FOOTER -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button
    form="ngForm"
    type="submit"
    mat-button
    class="btn-primary"
    [mat-dialog-close]="form"
  >
    Create
  </button>
</mat-dialog-actions>
