<!-- HEADER -->
<h2 mat-dialog-title>Add a child</h2>

<!-- BODY -->
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form"  >

    <div class="grid grid-cols-2 gap-x-2">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input  formControlName="firstname" matInput placeholder="First name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input formControlName="lastname" matInput placeholder="Last name" />
      </mat-form-field>
    </div>

    <!-- date -->
    <mat-form-field class="w-full">
      <mat-label>Date of birth</mat-label>
      <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <!-- group -->
    <mat-form-field class="w-full mt-3">
      <mat-label>Group</mat-label>
      <mat-select
      [compareWith]="compareFunction"
        formControlName="groupId"
      >
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

 
  </form>
</mat-dialog-content>

<!-- FOOTER -->
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
  type="button"
  mat-raised-button
  class="btn-primary"
  [mat-dialog-close]="form"
  [disabled]="!form.valid"
  cdkFocusInitial
>
  Create
</button>
</mat-dialog-actions>
