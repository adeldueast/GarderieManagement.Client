<div class="min-w-[250px] max-w-[800px] max-h-[500px] overflow-y-auto">
  <ul class="flex flex-wrap justify-center gap-3">
    <li class="basis-[230px] h-[230px]" *ngFor="let preview of previews">
      <img
        [src]="preview"
        class="w-full h-full object-cover align-middle rounded-md"
      />
    </li>
  </ul>
</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- if the modal was open from the child profile, then it must be a update profile picture so we remove the option to select multiple children.. -->
  <button
    mat-button
    (click)="this.data.childId ? postPhotoCouverture() : selectChildren()"
    cdkFocusInitial
  >
    {{ this.data.childId ? "Upload" : "Select children" }}
  </button>
</mat-dialog-actions>
