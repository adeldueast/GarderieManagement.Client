<button mat-raised-button (click)="openDialog()" class="mb-5">
  Create group
</button>

<h1 class="">Groups</h1>

<div class="content-container overflow-y-scroll">
  
  <mat-card
  class="h-[140px] mb-3"
  [ngStyle]="{
    'background-color': group.hexColor ? group.hexColor : '#B8B8B8'
  }"
  *ngFor="let group of groups"
  [title]="group.name"
>
  <mat-card-title>{{
    group.name
      ? group.name.charAt(0).toUpperCase() + group.name.slice(1)
      : "No Name"
  }}</mat-card-title>

  <mat-card-subtitle>{{ group.educatriceName }}</mat-card-subtitle>
  <mat-card-content align="start">
    <div

      class="flex mb-5 -space-x-3.5"
