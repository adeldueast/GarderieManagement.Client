<button *ngIf="this.authService.isUserInRole('owner') || this.authService.isUserInRole('admin')" mat-raised-button (click)="openDialog()" class="mb-3">Add child</button>




<!-- Filter inputfield -->
<mat-form-field appearance="standard">
  <mat-label>Filter children</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Zoe Laplante"
    #input
  />
</mat-form-field>
<div class="content-container ">
<table id="abc" mat-table [dataSource]="dataSource" class="mat-elevation-z10 ">
  
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let child">{{ child.id }}</td>
  </ng-container>
  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let child">{{ child.group }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let child" class="flex items-center gap-3 py-2">
        <!-- <img  class="w-16" src="../../../../assets/images/child_default.jpg" alt="image"> -->
 
          <img    *ngIf="!child?.image;else hasPhotoCouverture"  class="w-16 rounded-full object-cover h-16  {{child.hexColor ? 'border-4':''}}"  
          [src]="'https://t4.ftcdn.net/jpg/04/70/29/97/360_F_470299797_UD0eoVMMSUbHCcNJCdv2t8B2g1GVqYgs.jpg'"
          alt="image"  
          [ngStyle]="{
            
            'border-color': child.hexColor ? child.hexColor : ''
          }">


        <ng-template #hasPhotoCouverture >
       
        <img    class="w-16 rounded-full object-cover h-16 {{child.hexColor ? 'border-4':''}}"  
        [src]="'https://localhost:44356/api/v1/Photos/sm/'+child?.image | picture | async"
        alt="image"  
        [ngStyle]="{
          'border-color': child.hexColor ? child.hexColor : ''
        }"
        >
        
         
        </ng-template>
      
        {{ child.nom }}
      
        <mat-icon  matTooltip="Arrived" *ngIf="child.hasArrived" class="icon-display">directions_walk</mat-icon>
    </td>
   
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns" (click)="openActionModal(row)" ></tr>


  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter  " {{ input.value }} "
    </td>
  </tr>
  
</table>

</div>
